apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ .Values.project }}
  namespace: {{ .Values.namespace }}
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: ArgoCD Charts Project
  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - '*'
  # Only permit applications to deploy to the guestbook namespace in the same cluster
  destinations:
  - namespace: '*'
    server: https://kubernetes.default.svc
  # Deny all cluster-scoped resources from being created, except for Namespace
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
  - group: ''
    kind: ResourceQuota
  - group: ''
    kind: LimitRange
  - group: ''
    kind: NetworkPolicy
  # Deny all namespaced-scoped resources from being created, except for Deployment and StatefulSet
  namespaceResourceWhitelist:
  - group: 'argoproj.io'
    kind: ApplicationSet
  - group: ''
    kind: Service
  - group: 'apps'
    kind: Deployment
  - group: 'apps'
    kind: StatefulSet
  orphanedResources:
    warn: true
  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: Read-only privileges to {{ .Values.project }}
    policies:
    - p, proj:{{ .Values.project }}:read-only, applications, get, {{ .Values.project }}/*, allow
    groups:
    - my-oidc-group
  # A role which provides sync privileges to all the applications, e.g. to provide
  # sync privileges to a CI system
  - name: ci-role
    description: Sync privileges for all applications
    policies:
    - p, proj:{{ .Values.project }}:ci-role, applications, sync, {{ .Values.project }}/*, allow
    # NOTE: JWT tokens can only be generated by the API server and the token is not persisted
    # anywhere by Argo CD. It can be prematurely revoked by removing the entry from this list.
    jwtTokens:
    - iat: 1535390316